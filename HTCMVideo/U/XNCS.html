<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>红金艺术地球展示</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#d40000; /* ✅ 鲜红纯色背景 */
  color:#ffd700;
  font-family:"Microsoft YaHei",sans-serif;
}
.header{
  height:60px;
  border-bottom:2px solid #ffd700;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffd700;
  font-weight:bold;
  font-size:22px;
  text-shadow:0 0 8px #ff0;
}
.main{
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100% - 60px);
}
#earth-container{
  width:420px;
  height:420px;
  margin-right:60px;
  border:2px solid #ffd700;
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,215,0,0.8);
}
.info{
  width:380px;
  background:rgba(255,255,255,0.1);
  border:2px solid #ffd700;
  border-radius:12px;
  padding:20px;
  color:#fff;
}
.info h2{
  color:#ffd700;
  text-align:center;
}
.levels{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}
button{
  padding:10px 16px;
  border:2px solid #ffd700;
  border-radius:6px;
  background:transparent;
  color:#ffd700;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#ffd700;
  color:#d40000;
}
</style>
</head>
<body>
<div class="header">🌍 红金艺术·高清地球展示</div>
<div class="main">
  <div id="earth-container"></div>
  <div class="info">
    <h2>旋转地球艺术展示</h2>
    <p>展示红金风格与地球视觉效果。左侧为平滑旋转的高清地球，带有多个金色光点。</p>
    <div class="levels">
      <button>轻度模式</button>
      <button>中度模式</button>
      <button>重度模式</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
// === 创建 Three.js 地球 ===
const container=document.getElementById('earth-container');
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(420,420);
container.appendChild(renderer.domElement);

// 光照
const ambient=new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambient);
const dir=new THREE.DirectionalLight(0xffd700,1);
dir.position.set(3,2,5);
scene.add(dir);

// 地球球体
const geometry=new THREE.SphereGeometry(2.3,64,64);
const textureURL="https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74492/world.topo.200412.3x21600x10800.jpg";
const texture=new THREE.TextureLoader().load(textureURL);
const material=new THREE.MeshPhongMaterial({
  map:texture,
  shininess:8
});
const earth=new THREE.Mesh(geometry,material);
scene.add(earth);

// 金色光点
const coords=[
  {lat:35,lon:105},
  {lat:60,lon:90},
  {lat:30,lon:70},
  {lat:40,lon:125},
  {lat:32,lon:53},
  {lat:53,lon:28},
  {lat:21.5,lon:-80},
  {lat:7,lon:-66}
];
const pointMat=new THREE.MeshBasicMaterial({color:0xffd700});
const points=[];
coords.forEach(c=>{
  const lat=c.lat*Math.PI/180, lon=-c.lon*Math.PI/180;
  const x=2.3*Math.cos(lat)*Math.cos(lon);
  const y=2.3*Math.sin(lat);
  const z=2.3*Math.cos(lat)*Math.sin(lon);
  const sphere=new THREE.Mesh(new THREE.SphereGeometry(0.05,12,12),pointMat);
  sphere.position.set(x,y,z);
  scene.add(sphere);
  points.push(sphere);
});

camera.position.set(0,0,6);
const controls=new THREE.OrbitControls(camera,renderer.domElement);
controls.enableZoom=false;

let t=0;
function animate(){
  requestAnimationFrame(animate);
  earth.rotation.y+=0.002;  // ✅ 缓慢旋转
  t+=0.05;
  const glow=(Math.sin(t)+1)/2*0.6+0.4;
  points.forEach(p=>{
    p.material.color.setHSL(0.15,1,glow);
  });
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
