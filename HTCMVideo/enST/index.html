}

.video-container h2 {

        /* 修复header定位问题 */
        .header {
            position: relative;
            width: 100%;
            height: 60px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* 视频页面专属样式 */
        .video-container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .video-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-info {
            padding: 15px;
            color: #e0e0e0;
        }
        
        .video-title {
            color: gold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .video-desc {
            font-size: 14px;
            opacity: 0.8;
        }
        
#google_translate_element {
    position: absolute;
    top: 50px;
    right: 10px;
    background: rgba(0,0,0,0.9);

    padding: 8px;
    border-radius: 5px;

</head>

<div class="content">
    <div class="audio-container">
        <h2 style="color: gold; border-bottom: 2px solid gold; padding-bottom: 10px;">

        <div class="audio-gallery">

<style>
.audio-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.audio-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 20px;
}

.audio-card {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid #333;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.audio-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
    border-color: gold;
}

.audio-player {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}

.audio-cover {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid gold;
}

.audio-player audio {
    flex: 1;
    height: 40px;
    border-radius: 20px;
}

.audio-player audio::-webkit-media-controls-panel {
    background: linear-gradient(145deg, #1e1e1e, #2b2b2b);
}

.audio-player audio::-webkit-media-controls-play-button {
    background-color: gold;
    border-radius: 50%;
}

.audio-info {
    color: #f5deb3;
}

.audio-title {
    color: gold;
    margin: 0 0 10px 0;
    font-size: 18px;
    font-weight: bold;
}

.audio-desc {
    margin: 0;
    line-height: 1.5;
    font-size: 14px;
    opacity: 0.9;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .audio-gallery {
        grid-template-columns: 1fr;
    }
    
    .audio-player {
        flex-direction: column;
        text-align: center;
    }
    
    .audio-cover {
        width: 100px;
        height: 100px;
    }
}
</style>
    </div>

    <script src="HTCMVideo.js"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'zh-CN',
                includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        document.getElementById("lang-toggle").onclick = () => {
            const el = document.getElementById("google_translate_element");
            el.style.display = el.style.display === "none" ? "block" : "none";
        };

        function toggleAccountInfo() {
            const popup = document.getElementById('accountPopup');
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
