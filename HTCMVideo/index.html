<!DOCTYPE html>
<html lang="zh-CN">

  <link rel="stylesheet" href="../css/htgov.css">

    html, body {

      padding: 0!important;
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #009688, #2196f3);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://www.transparenttextures.com/patterns/leaf.png");
      opacity: 0.15;

    }

    .header {
      position: relative;
      width: 100%;
      height: 70px;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #e0f7fa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .header span {
      margin-left: 10px;
      color: #a5f5a5;
    }

    .logo {
      position: absolute;
      left: 15px;
      top: 10px;
      height: 50px;
    }

    /* 按钮主题 */
    #lang-toggle {
      position: absolute;
      top: 15px;
      right: 70px;
      padding: 8px 16px;
      font-size: 15px;
      background: rgba(0, 150, 136, 0.9);
      color: #fff;
      border: 1px solid #00e5ff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #lang-toggle:hover {
      background: #00acc1;
    }

    /* 内容区居中 */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .contain p {
      background: rgba(0,0,0,0.4);
      padding: 20px 30px;
      border-radius: 12px;
      line-height: 1.8;
      max-width: 800px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    /* 视频卡片 */
    .video-card {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }
    .video-title {
      color: #a5f5a5;
    }

    /* 翻译框 */
    #google_translate_element {
      position: absolute;
      top: 55px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">

      <img src="https://htcb-12c7.github.io/htgov/assets/HTgovIconV2.png"
           alt="头像"
           style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;"
           onclick="toggleAccountInfo()" />
      <div class="account-popup" id="accountPopup" style="
        display: none;

        right: 0;
        background: rgba(0,0,0,0.8);

        <div><strong>银行卡号：</strong>1530 0089 8607 2871</div>
        <div><strong>地址：</strong>上海市 徐汇县 川东新区 728弄 黑铁快递柜</div>
      </div>
    </div>
    <div id="google_translate_element"></div>
  </div>

  <div class="main-container">
    <div class="contain">
      <p>此页面由黑铁建站/黑铁视频：HTc【黑铁CEO】搭建运营维护。此页面无暴力血腥、少儿不宜、非法的视频或音频，可放心观看。推荐去：放松阴月，有增强磁场、问题审核、洗脑歌曲、防洗脑歌曲</p>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
    document.getElementById("lang-toggle").onclick = () => {
      const el = document.getElementById("google_translate_element");
      el.style.display = el.style.display === "none" ? "block" : "none";
    };
    function toggleAccountInfo() {
      const popup = document.getElementById('accountPopup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
