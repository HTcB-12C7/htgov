<style>
.calendar-wrapper {
  color: #ffd700;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3e2723, #6d4c41, #b71c1c);
  padding: 20px;
  border-radius: 10px;
}
.time-display {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}
.sun-compass {
  width: 120px;
  height: 120px;
  position: relative;
  background: radial-gradient(circle at center, #ffeb3b 10%, #f57f17 70%, #3e2723 100%);
  border-radius: 50%;
  box-shadow: 0 0 20px #ff9800;
}
.shadow {
  position: absolute;
  width: 2px;
  height: 50px;
  background: gold;
  top: 10px;
  left: 59px;
  transform-origin: bottom;
  transition: transform 0.5s linear;
}
.center-dot {
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  position: absolute;
  top: 55px;
  left: 55px;
}
.dial span {
  position: absolute;
  width: 20px;
  text-align: center;
  color: white;
  font-size: 12px;
  transform: rotate(calc(var(--i) * 30deg));
  transform-origin: 60px 60px;
  top: 45px;
  left: 45px;
}
.clock-text {
  font-size: 20px;
  font-weight: bold;
  color: #fff8e1;
}
.toggle-buttons label {
  margin-right: 15px;
}
.calendar-controls {
  margin-bottom: 20px;
}
.calendar-controls label {
  margin-right: 20px;
  color: #f44336;
}
.calendar-content .calendar-block {
  padding: 15px;
  margin: 10px 0;
  background: rgba(0,0,0,0.6);
  border-left: 5px solid gold;
  border-radius: 5px;
  color: #ffc107;
}
</style>

<script>
function updateTime() {
  const region = document.querySelector('input[name="region"]:checked').value;
  const now = new Date();
  let displayTime = now;

  if (region === 'china') {
    displayTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));
  } else {
    displayTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
  }

  const hh = displayTime.getHours().toString().padStart(2, '0');
  const mm = displayTime.getMinutes().toString().padStart(2, '0');
  const ss = displayTime.getSeconds().toString().padStart(2, '0');

  document.getElementById("clock-text").textContent =
    (region === 'china' ? "åŒ—äº¬æ—¶é—´ï¼š" : "ç¾è¥¿æ—¶é—´ï¼š") + `${hh}:${mm}:${ss}`;

  const angle = ((hh % 12) * 60 + displayTime.getMinutes()) * 0.5;
  document.getElementById("shadow-hand").style.transform = `rotate(${angle}deg)`;
}

// æ§åˆ¶æ—¥å†æ˜¾ç¤º
document.querySelectorAll(".calendar-toggle").forEach(cb => {
  cb.addEventListener("change", () => {
    const id = `calendar-${cb.value}`;
    document.getElementById(id).style.display = cb.checked ? "block" : "none";
  });
});

// æ—¶é—´åˆ‡æ¢ç›‘å¬
document.querySelectorAll('input[name="region"]').forEach(radio => {
  radio.addEventListener("change", updateTime);
});

setInterval(updateTime, 1000);
updateTime();
</script>
