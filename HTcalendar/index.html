<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黑铁日历</title>
<link rel="stylesheet" href="../css/htgov.css" />
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

	<audio controls autoplay loop>
  <source src="../assets/365.m4a" type="audio/audio">
  你的浏览器不支持音频播放。
</audio>

        </head>
        <body>
            <div class="header">
                <a href="https://htcb-12c7.github.io/htgov/">
                    <img class="logo" src="../assets/HTgovIconV2.png" alt="返回主页">
                </a>
                黑铁工作室主页 <span>【#2552 正式开放】</span>
                
                <!-- Language 按钮 -->
                <button id="lang-toggle" style="
                    position: absolute;
                    top: 10px;
                    right: 70px;
                    padding: 8px 16px;
                    font-size: 16px;           /* 字体大小 */
                    background: black;
                    color: #03a9f4;
                    border: 1px solid #03a9f4;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: bold;
                ">
                🌐 Language
                </button>

                <!-- 头像 + 弹出卡片 -->
                <div class="account-toggle" style="position: absolute; top: 10px; right: 10px;">
                  <img
                    src="../assets/HTgovIconV2.png"
                    alt="头像"
                    style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;"
                    onclick="toggleAccountInfo()" />
                  <div class="account-popup" id="accountPopup" style="
                    display: none;
                    position: absolute;
                    top: 45px;
                    right: 0;
                    background: rgba(0,0,0,0.9);
                    padding: 10px 15px;
                    border-radius: 8px;
                    color: white;
                    z-index: 9999;
                    box-shadow: 0 0 10px rgba(0,0,0,0.5);
                    white-space: nowrap; /* ✅ 加这行：防止换行 */">
                    <div><strong>姓名：</strong>HTc</div>
                    <div><strong>身份证：</strong>HT10001</div>
                    <div><strong>银行卡号：</strong>1530 0089 8607 2871</div>
                    <div><strong>地址：</strong>上海市 徐汇县 川东新区 728弄 黑铁快递柜</div>
                  </div>
                </div>

                <!-- Google 翻译语言框（请放在最外面，不嵌套在上面的 div 中） -->
                <div id="google_translate_element" style="
                    position: absolute;
                    top: 50px;
                    right: 0px;
                    display: none;
                    background: rgba(0, 0, 0, 0.8);
                    padding: 8px;
                    border-radius: 5px;
                    z-index: 9999;
                "></div>
                    </div>

<div class="main-container">
  <div class="sidebar">
    <h3>黑铁工作室</h3>
    <ul id="sidebar-nav"></ul>
  </div>
  <!-- 其它内容 -->
</div>

<!-- 动态加载 nav.html -->
<script>
  fetch("../nav/nav.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-nav").innerHTML = html;
    })
    .catch(err => console.error("菜单加载失败：", err));
</script>


  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    document.getElementById("lang-toggle").onclick = () => {
      const el = document.getElementById("google_translate_element");
      el.style.display = el.style.display === "none" ? "block" : "none";
    };

    function toggleAccountInfo() {
      const popup = document.getElementById('accountPopup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }
// 防止 cb 不触发，手动触发一次
  setTimeout(() => {
    if (typeof google === 'object' && typeof google.translate === 'object') {
      googleTranslateElementInit();
    }
  }, 270);
  </script>
		    
<!-- 左下角 iframe 嵌入展示其他仓库页面 -->
<div style="position: fixed; top: 60px; left: 250px; width: 85%; height: 95%;max-width: 100%; max-height: 100%; border: 0px solid gold; box-shadow: 0 0 8px #000; z-index: 9997;">
  <iframe 
    src="https://htcb-12c7.github.io/htgov/HTcalendar/HTcalendar_7.html" 
    width="100%" height="100%" frameborder="0"
    style="border: none;">
  </iframe>
</div>

</body>
</html>
